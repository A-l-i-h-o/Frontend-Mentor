<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href = "NFT.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="CouleurFond">
  <main>
    <div class="Card">
      <div class="ImageContainer">
        <img class = "EquilibriumImage"
            src = "images/image-equilibrium.jpg"
            alt = "Equilibrium product">
      </div>

      <div class="Texte">    
        <h1 id="btn">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <p class="Position"><span class="StyleTexte Alignement Epaisseur"><img src="images/icon-ethereum.svg" class="EcartImage">0.041 ETH</span> <span class="Alignement"><img src="images/icon-clock.svg" class="EcartImage"> 3 days left</span></p>
        <hr class="CouleurTrait">
        <p class="Alignement"><img src="images/image-avatar.png" class="AvatarImage EcartImage"> Creation of <span class="CouleurNom Espacement" id="btn"> Jules Wyvern </span></p>
      </div> 
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Aliho</a>.
    </div>
  </main>
</body>
</html>
